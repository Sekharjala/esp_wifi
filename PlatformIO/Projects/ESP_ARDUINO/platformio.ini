[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = khoek/libesp@^2.3.0
;upload_flags = -P $UPLOAD_PORT

; edit these lines according to ESP 32 IP Address and Port
upload_port = 192.168.112.27